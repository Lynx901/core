<md-content flex="60" flex-sm="100" layout-padding>
    <form name="entity_form"
          id="{{ entity }}_form"
          onsubmit="return false;"
          action="{{ url }}"
          method="{{ method }}"
          data-ng-hide="loading"
          layout="column"
          flex="100"
          novalidate>
        <md-input-container data-ng-repeat="field in form.fields" flex="100">
            <label data-ng-bind-html="field.label"></label>
            <!-- INPUT TYPE TEXT, URL OR PHONE -->
            <input type="{{ field.type }}" name="{{ field.name }}" ng-model="model[$index]" ng-if="isInputField(field)" ng-required="field.required">
            <!-- COMBO -->
            <md-select ng-model="model[$index]" md-on-open="loadSelect(field)" ng-if="isComboField(field)" ng-required="field.required">
                <md-option ng-value="getId(data)" ng-repeat="data in field.data">{{ getLabel(data)}}</md-option>
            </md-select>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="submitForm()">Save</md-button>
    </form>
    <md-progress-circular md-mode="indeterminate" data-ng-show="loading" flex="100"></md-progress-circular>
</md-content>
