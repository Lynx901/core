<md-content flex="35" flex-sm="100" layout-padding>
    <md-list layout="column">
        <md-subheader class="row">
            <div class="col-xs-12">
                <p class="col-xs-6">[{{ count }} {{ i18N['elements'] }}]</p>
                <md-button md-no-focus-style ng-click="addNewItem()" ng-show="isModelSelected()" class="col-xs-5 md-raised md-primary">
                    <i class="fa fa-plus-circle"></i>
                </md-button>
            </div>
            <div class="form-group col-xs-12">
                <input type="search" class="form-control" ng-model="listSearch" placeholder="{{ i18N['search'] + ' ' + api }}">
            </div>
        </md-subheader>
        <div data-ng-hide="loading"
             paging
             page="actualPage"
             page-size="limit"
             total="count"
             paging-action="paginate(page)"
             data-ng-if="count > limit">
        </div>
        <md-list-item data-ng-hide="loading"
                      ng-click="loadItem(item, $event)"
                      data-ng-repeat="item in list"
                      aria-label="{{ api }} element {{getLabel(item)}}"
                      layout="row">
            <p data-ng-bind="getLabel(item)" flex="80"></p>
            <md-button aria-label="Delete" data-ng-click="deleteItem(item, $event)" class="md-fab md-warn md-mini">
                <i class="fa fa-trash-o"></i>
            </md-button>
        </md-list-item>
        <div data-ng-hide="loading"
             paging
             page="actualPage"
             page-size="limit"
             total="count"
             paging-action="paginate(page)"
             data-ng-if="count > limit">
        </div>
    </md-list>
    <div class="text-center" data-ng-show="loading" style="margin-top: 25%;">
        <md-progress-circular flex="100" md-mode="indeterminate" ></md-progress-circular>
    </div>
</md-content>
